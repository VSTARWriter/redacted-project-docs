    - Inventory Management: content/views/inventory-management.md
    - My Bits: content/views/my-bits.md
    - Find Bits: content/views/find-bits.md
    - Transactions: content/views/transactions.md
    - Nav History: content/views/nav-history.md
    - eTransfer Tickets: content/views/etransfer-tickets.md
    - eBilling Workbench: content/views/ebilling-workbench.md
    - Add/Edit Customer Rep: content/views/add-edit-customer-rep.md
  - Common Features:
