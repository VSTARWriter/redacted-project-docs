site_name: Project Documentation Documentation
site_description: User documentation for the Canada Fleet Manager application
# UPDATE: Replace 'your-username' with your GitHub username
site_url: https://your-username.github.io/redacted-project-docs/
repo_url: https://github.com/your-username/redacted-project-docs
repo_name: redacted-project-docs
edit_uri: edit/main/

theme:
  name: material
  palette:
    - scheme: default
      primary: blue grey
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue grey
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - toc.integrate
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.copy

plugins:
  - search
  - tags
  - git-revision-date-localized:
      enable_creation_date: true
      type: date
  - minify:
      minify_html: true

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
    - content/getting-started/index.md
    - Quick Start: content/getting-started/quick-start.md
